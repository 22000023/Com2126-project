<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin login</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="container">
    <h1>UNIVEN RESIDENCE ADMISSION</h1>
    <form class="login">
      <img id="image" src="image.png" alt="Image">
      <div class="inputBox">
        <input class="layoutsize" type="email" name="email" placeholder="Enter Stuff Email">
      </div>
      <div class="inputBox">
        <input class="layoutsize" type="password" name="password" placeholder="Email password">
      </div>
      <div class="error">
        <P></P>
      </div>

      <div class="btn">
        <button class="layoutsize" type="submit">Login</button>
      </div>
    </form>
  </div>
  <script src="login.bundle.js"></script>
</body>

</html>
